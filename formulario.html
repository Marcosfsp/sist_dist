      <h1 class="text-white ">Inscreva-se no Curso</h1>
      <div class="row">

        <form action="#" method="post" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="abc123@email.com">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Nome Completo</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Fulano da Silva">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Daltro Filho, 567 ">
          </div>
          <div class="form-group">
            <label for="picture">Foto</label>
            <input type="file" class="form-control-file" id="picture" name="foto" accept="image/*">

          </div>


          <button type="submit" class="btn btn-primary">Inscrever-se</button>
        </form>


    </div>
